<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Flashcards (SRS) üß†</title>
    <style>
        body { background: #f0f2f5; color: #333; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; user-select: none; }
        
        /* CONTROLS HEADER */
        .top-bar { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center; align-items: center; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; font-weight: bold; }
        
        /* AUDIO TOGGLE */
        .toggle-label { display: flex; align-items: center; gap: 5px; font-weight: bold; font-size: 14px; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; }

        /* STATS HEADER */
        .stats-bar { display: flex; gap: 20px; margin-bottom: 20px; font-weight: bold; }
        .stat-box { background: white; padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; font-size: 14px; }
        .stat-queue { color: #2980b9; } 

        /* THE CARD SCENE */
        .scene { width: 600px; height: 400px; perspective: 1000px; margin-bottom: 20px; cursor: pointer; }
        
        .card {
            width: 100%; height: 100%; position: relative;
            transition: transform 0.4s; transform-style: preserve-3d;
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            -webkit-backface-visibility: hidden; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: white; border-radius: 15px; border: 1px solid #ddd;
        }

        /* CARD CONTENT */
        .card-front { background: white; color: #2c3e50; }
        .card-back { background: #fdfaf1; color: #333; transform: rotateY(180deg); border-bottom: 5px solid #333; position: relative; }

        .big-text { font-size: 80px; font-family: "KaiTi", "Ê•∑‰Ωì", serif; margin: 0; }
        .med-text { font-size: 24px; color: #2980b9; margin: 10px 0; font-weight: bold; }
        .small-text { font-size: 20px; color: #7f8c8d; margin: 0; font-style: italic; }
        .hint { position: absolute; bottom: 15px; font-size: 12px; color: #bbb; }
        .due-tag { position: absolute; top: 15px; right: 20px; font-size: 12px; color: #aaa; background: #eee; padding: 2px 8px; border-radius: 10px; }

        /* REPLAY AUDIO BUTTON */
        .audio-btn {
            margin-top: 15px;
            background: #2980b9; color: white; border: none;
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 20px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .audio-btn:hover { transform: scale(1.1); background: #3498db; }
        .audio-btn:active { transform: scale(0.9); }

        /* SRS CONTROLS */
        .grading-area { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; width: 600px; opacity: 0; pointer-events: none; transition: 0.2s; margin-bottom: 10px; }
        .grading-area.visible { opacity: 1; pointer-events: auto; }

        .srs-btn { padding: 15px 0; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: transform 0.1s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .srs-btn:active { transform: scale(0.95); }
        .srs-btn span { font-size: 10px; opacity: 0.8; margin-top: 4px; font-weight: normal; }

        .btn-again { background: #e74c3c; } .btn-hard { background: #f39c12; }  
        .btn-good { background: #2980b9; } .btn-easy { background: #27ae60; }

        .nav-area { width: 600px; display: flex; justify-content: center; }
        .btn-next { background: #7f8c8d; color: white; width: 100%; padding: 12px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-next:hover { background: #95a5a6; }

        #finished-screen { text-align: center; display: none; }
        h2 { color: #27ae60; font-size: 30px; margin-bottom: 10px; }

        /* --- MOBILE PATCH --- */
    @media (max-width: 768px) {
        /* 1. Shrink the card container */
        .scene { 
            width: 90vw; /* 90% of Viewport Width */
            height: 50vh; /* 50% of Viewport Height */
        }
        
        /* 2. Shrink the text inside */
        .big-text { font-size: 50px; }
        .med-text { font-size: 18px; }
        .small-text { font-size: 16px; }

        /* 3. Fix the buttons */
        .grading-area, .srs-controls, .nav-area { width: 90vw; }
        .srs-btn { padding: 10px 0; }
        
        /* 4. Fix header layout */
        .top-bar { gap: 5px; }
        select { font-size: 12px; max-width: 120px; }
    }

    </style>
</head>
<body>

<!-- CONTROLS -->
<div class="top-bar">
    <button onclick="window.location.href='index.html'" style="background:#333; color:white;">üè† Home</button>
    <select id="mode-select" onchange="restartSession()">
        <option value="srs">üß† SRS Mode (Due)</option>
        <option value="cram">üìö Cram Mode (All)</option>
    </select>
    <select id="group-select" onchange="restartSession()">
        <option value="all">üìÅ All Groups</option>
    </select>
    
    <!-- NEW: Auto-Play Toggle -->
    <label class="toggle-label">
        <input type="checkbox" id="auto-play" checked> üîä Auto-Play
    </label>
</div>

<!-- STATS -->
<div class="stats-bar">
    <div class="stat-box stat-queue">Queue: <span id="count-queue">0</span></div>
</div>

<!-- FINISHED SCREEN -->
<div id="finished-screen">
    <h2>üéâ Queue Empty!</h2>
    <p id="finish-msg">You have no cards due right now.</p>
    <button onclick="restartSession()" style="margin-top:20px; padding:10px 20px; cursor:pointer;">Reload / Change Mode</button>
</div>

<!-- CARD AREA -->
<div class="scene" id="card-scene" onclick="flipCard()">
    <div class="card" id="card-el">
        <div class="card-face card-front">
            <div class="due-tag" id="front-due-tag"></div>
            <h1 class="big-text" id="front-char"></h1>
            <p class="hint">Click or Space to Flip</p>
        </div>
        <div class="card-face card-back">
            <h1 class="big-text" id="back-char"></h1>
            <p class="med-text" id="back-pinyin"></p>
            <p class="small-text" id="back-mean"></p>
            
            <!-- NEW: Replay Button -->
            <button class="audio-btn" onclick="playAudio(event)" title="Replay Audio">üîä</button>
        </div>
    </div>
</div>

<!-- GRADING BUTTONS -->
<div class="grading-area" id="grading-bar">
    <button class="srs-btn btn-again" onclick="rateCard('again')">Again<span id="time-again">1m</span></button>
    <button class="srs-btn btn-hard" onclick="rateCard('hard')">Hard<span id="time-hard">1d</span></button>
    <button class="srs-btn btn-good" onclick="rateCard('good')">Good<span id="time-good">3d</span></button>
    <button class="srs-btn btn-easy" onclick="rateCard('easy')">Easy<span id="time-easy">4d</span></button>
</div>

<!-- NEXT BUTTON -->
<div class="nav-area">
    <button class="btn-next" onclick="skipCard()">Next Card ‚û°</button>
</div>

<script>
    // --- 1. DATA & STATE ---
    let fullDB = { words: [], groups: [] };
    let dueQueue = []; 
    let currentCard = null;
    let isFlipped = false;

    // --- 2. INIT ---
    function init() {
        try {
            const local = localStorage.getItem('mandarinFinalSuite_V12');
            if (local) fullDB = JSON.parse(local);
        } catch(e) { console.log("DB Load Error"); }

        // Hydrate SRS data
        const now = Date.now();
        let changed = false;
        fullDB.words.forEach(w => {
            if (!w.srs) {
                w.srs = { due: now, interval: 0, ease: 2.5, streak: 0 };
                changed = true;
            }
        });
        if(changed) saveDB();

        // Populate Groups
        const sel = document.getElementById('group-select');
        sel.innerHTML = '<option value="all">üìÅ All Groups</option>';
        fullDB.groups.forEach(g => {
            sel.innerHTML += `<option value="${g.id}">üìÅ ${g.name}</option>`;
        });

        restartSession();
    }

    // --- 3. LOGIC ---
    function restartSession() {
        const mode = document.getElementById('mode-select').value;
        const gid = document.getElementById('group-select').value;
        const now = Date.now();

        let candidates = fullDB.words;
        if (gid !== 'all') {
            const g = fullDB.groups.find(x => x.id == gid);
            if(g) candidates = candidates.filter(w => g.wordIds.includes(w.id));
        }

        if (mode === 'srs') {
            dueQueue = candidates.filter(w => w.srs.due <= now);
            document.getElementById('finish-msg').innerText = "No cards due right now. Try 'Cram Mode'!";
        } else {
            dueQueue = [...candidates];
            document.getElementById('finish-msg').innerText = "All cards in this group finished!";
        }

        dueQueue.sort(() => Math.random() - 0.5);

        document.getElementById('finished-screen').style.display = 'none';
        document.getElementById('card-scene').style.display = 'block';
        document.getElementById('grading-bar').style.display = 'grid';
        document.querySelector('.nav-area').style.display = 'flex';
        
        loadNextCard();
    }

    function loadNextCard() {
        if (dueQueue.length === 0) {
            document.getElementById('card-scene').style.display = 'none';
            document.getElementById('grading-bar').style.display = 'none';
            document.querySelector('.nav-area').style.display = 'none';
            document.getElementById('finished-screen').style.display = 'block';
            document.getElementById('count-queue').innerText = 0;
            return;
        }

        document.getElementById('count-queue').innerText = dueQueue.length;
        currentCard = dueQueue[0];
        isFlipped = false;
        
        document.getElementById('card-el').classList.remove('is-flipped');
        document.getElementById('grading-bar').classList.remove('visible');
        
        document.getElementById('front-char').innerText = currentCard.char;
        document.getElementById('back-char').innerText = currentCard.char;
        document.getElementById('back-pinyin').innerText = currentCard.pinyin;
        document.getElementById('back-mean').innerText = currentCard.meaning;
        
        const daysUntil = (currentCard.srs.due - Date.now()) / 86400000;
        let dueText = "Due: Now";
        if(daysUntil > 0) dueText = `Due in ${Math.ceil(daysUntil)} days`;
        document.getElementById('front-due-tag').innerText = dueText;

        calculateTimeLabels();
    }

    // --- 4. INTERACTION ---
    function flipCard() {
        if (isFlipped) return; 
        isFlipped = true;
        document.getElementById('card-el').classList.add('is-flipped');
        document.getElementById('grading-bar').classList.add('visible');
        
        // Auto-Play Logic
        if(document.getElementById('auto-play').checked) {
            speak(currentCard.char);
        }
    }

    // NEW: Play Audio Button Logic
    function playAudio(e) {
        // Stop the card from flipping when clicking the button
        e.stopPropagation();
        speak(currentCard.char);
    }

    function skipCard() {
        dueQueue.shift();
        loadNextCard();
    }

    function rateCard(rating) {
        if (!currentCard) return;

        const DAY_MS = 86400000;
        let nextInterval = 0;
        let srs = currentCard.srs;

        if (rating === 'again') {
            srs.streak = 0;
            srs.interval = 0;
            srs.ease = Math.max(1.3, srs.ease - 0.2);
            srs.due = Date.now() + 60000; 
            dueQueue.push(currentCard); 
        } else {
            if (srs.interval === 0) {
                if (rating === 'hard') nextInterval = 1;
                else if (rating === 'good') nextInterval = 3;
                else if (rating === 'easy') nextInterval = 4;
            } else {
                let multiplier = srs.ease;
                if (rating === 'hard') multiplier = 1.2;
                if (rating === 'easy') multiplier += 0.15;
                nextInterval = Math.ceil(srs.interval * multiplier);
            }
            if (rating === 'hard') srs.ease = Math.max(1.3, srs.ease - 0.15);
            if (rating === 'easy') srs.ease += 0.15;

            srs.interval = nextInterval;
            srs.streak++;
            srs.due = Date.now() + (nextInterval * DAY_MS);
        }

        // --- ADD THIS BLOCK TO LOG ACTIVITY ---
    const todayKey = new Date().toISOString().split('T')[0];
    if(!fullDB.activityLog) fullDB.activityLog = {};
    if(!fullDB.activityLog[todayKey]) fullDB.activityLog[todayKey] = 0;
    fullDB.activityLog[todayKey]++;
    // --------------------------------------

        saveDB();
        dueQueue.shift(); 
        loadNextCard();
    }

    function calculateTimeLabels() {
        const ivl = currentCard.srs.interval;
        const ease = currentCard.srs.ease;
        document.getElementById('time-again').innerText = "1m";
        if (ivl === 0) {
            document.getElementById('time-hard').innerText = "1d";
            document.getElementById('time-good').innerText = "3d";
            document.getElementById('time-easy').innerText = "4d";
        } else {
            document.getElementById('time-hard').innerText = Math.ceil(ivl * 1.2) + "d";
            document.getElementById('time-good').innerText = Math.ceil(ivl * ease) + "d";
            document.getElementById('time-easy').innerText = Math.ceil(ivl * ease * 1.3) + "d";
        }
    }

    function saveDB() {
        localStorage.setItem('mandarinFinalSuite_V12', JSON.stringify(fullDB));
    }

    function speak(txt) {
        const u = new SpeechSynthesisUtterance(txt);
        u.lang = 'zh-CN';
        window.speechSynthesis.speak(u);
    }

    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') { 
            e.preventDefault();
            if(!isFlipped) flipCard();
        }
        if (e.code === 'ArrowRight') skipCard();

        if (isFlipped) {
            if(e.key === '1') rateCard('again');
            if(e.key === '2') rateCard('hard');
            if(e.key === '3') rateCard('good');
            if(e.key === '4') rateCard('easy');
        }
    });

    init();
</script>
</body>
</html>
